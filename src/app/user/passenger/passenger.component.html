     <body>
         <div class="booking-form-box ">
         <!-- <div  *ngFor="let i of arr(num).fill(1)"> -->
             
             <div>    
                 <div class="container booking-form" [hidden] = addButton>
                     <div class="header-text">
                         Add Passenger
                     </div>
                     <form [formGroup]="passengerForm" Â (ngSubmit)="onSubmit()">
                         <br>
                         <div class="form-group input-grp grp">
                             <label for="bookingId">Booking ID : </label>
                             
                             <label> {{bookingId}}</label>
                         </div> 
                         <br>
                 
                 
                         <div class="form-group input-grp">
                             <label for="Name">Name</label>
                             <input formControlName="name" type="text" class="form-control " id="Name"  placeholder="Enter Name" />
                             <div *ngIf="submitted && passengerForm.controls.name.errors" class="error ">														
                                 <div class="text-danger" *ngIf="passengerForm.controls.name.errors.required">Name is required</div>														
                               </div>
                             
                         
                         </div>
                         <br>
                 
                         <div class="form-group input-grp">
                             <label for="age">Age</label>
                             <input formControlName="age" type="number" class="form-control" id="age" placeholder="Enter Age" />
                             <div *ngIf="submitted && passengerForm.controls.age.errors" class="error">														
                                 <div class="text-danger" *ngIf="passengerForm.controls.age.errors.required">Age is required</div>														
                               </div>
                         </div>
                         <br>
                         <div class="form-group input-grp">
                             <label for="gender">Gender  </label>
                             <select name="gender" formControlName="gender">
                                 <option value="M">Male</option>
                                 <option value="F">Female</option>
                             </select>
                             <div *ngIf="submitted && passengerForm.controls.gender.errors" class="error">														
                                 <div class="text-danger" *ngIf="passengerForm.controls.gender.errors.required">Gender is required</div>														
                               </div>
                         </div>
                         <br>
                         
                 
                         <button class="btn btn-primary flight" type="submit" id="addPassengers" [hidden] = addButton>Add Passenger</button>
                 
                     </form>
                    
                 </div> 
                  
                     <button class="btn btn-primary flight" [hidden] = count (click) = toPayment()>Proceed to Payment </button>
                     <br><br>
     
                     <button class="btn btn-primary flight" [hidden] = count (click) = toSearchPage()>Back to Booking </button>
                     
                     </div>
                        
                 </div>
          
                 </body>
